<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>FAW Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">



</head>
<body>
    <div class="selections">
        <button class="selection" data-selection="fire">🔥</button>
        <button class="selection" data-selection="water">🌊</button>
        <button class="selection" data-selection="air">💨</button>
        <button class="selection" data-selection="lizard">🦎</button>
        <button class="selection" data-selection="spock">🧛‍♂️</button>
    </div>
    <div class="results">
        <div>
            👤 You:
            <span class="result-score" data-your-score>0</span>
        </div>
        
        <div data-final-column>
            💻 CPU:
            <span class="result-score" data-computer-score>0</span>
        </div>
        <!--- <div class="result-selection">🔥</div>
        <div class="result-selection winner">🌊</div> --->

    </div>
</body>
<script src="/assets/script.js"></script>
</html>
